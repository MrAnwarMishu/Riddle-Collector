<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dad Joke Collector</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',Roboto,Arial
}

body{
  background:linear-gradient(135deg,#667eea,#764ba2);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px
}

.container{
  width:100%;
  max-width:800px;
  background:#fff;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
  display:flex;
  flex-direction:column;
  max-height:90vh
}

.header{
  background:linear-gradient(135deg,#2c3e50,#4a6491);
  color:#fff;
  padding:24px;
  text-align:center
}

.stats,.controls,.footer{
  background:#f8f9fa;
}

.stats,.controls{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:12px;
  padding:12px
}

.stat-item{
  text-align:center;
  background:#fff;
  border-radius:8px;
  padding:8px 16px;
  box-shadow:0 2px 4px rgba(0,0,0,.1);
  min-width:100px
}

.stat-value{
  font-size:22px;
  font-weight:700;
  color:#2c3e50
}

.stat-label{
  font-size:12px;
  color:#6c757d;
  text-transform:uppercase
}

.button{
  padding:0 20px;
  height:48px;
  min-width:150px;
  border:0;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  transition:.2s;
  position:relative;
  overflow:hidden
}

.button-primary{background:#4caf50;color:#fff}
.button-danger{background:#ff4757;color:#fff}
.button-success{background:#2196f3;color:#fff}

.button:hover{
  transform:translateY(-2px)
}

.button:active{
  transform:scale(0.95)
}

/* Ripple */
.button::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(255,255,255,.35);
  opacity:0;
  transition:.3s
}

.button.ripple::after{
  opacity:1
}

/* Shake (Clear) */
@keyframes shake{
  0%,100%{transform:translateX(0)}
  25%{transform:translateX(-4px)}
  50%{transform:translateX(4px)}
  75%{transform:translateX(-4px)}
}

.button.shake{
  animation:shake .3s
}

/* Copy success */
.button.copied{
  background:#2ecc71 !important;
}

.button.copied::after{
  content:"âœ” Copied!";
  inset:0;
  position:absolute;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  color:#fff;
  opacity:1
}

.content{
  flex:1;
  display:flex;
  flex-direction:column;
  overflow:hidden;
  position:relative
}

.list-container{
  flex:1;
  overflow-y:auto;
  padding:10px 0;
}

#jokesList li{
  padding:16px 20px;
  border-bottom:1px solid #e9ecef;
  font-size:15px;
  line-height:1.5
}

#jokesList li:nth-child(even){
  background:#fafafa
}

.empty-state{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  color:#6c757d;
  font-size:16px;
  background:#fff;
}

.empty-state.error{
  color:#ff4757;
  font-weight:600
}

.footer{
  padding:12px;
  text-align:center;
  font-size:13px;
  color:#6c757d;
  border-top:1px solid #e9ecef
}

.status-indicator{
  width:12px;
  height:12px;
  border-radius:50%;
  background:#dc3545
}

.active{
  background:#4caf50;
  animation:pulse 1.8s infinite
}

@keyframes pulse{
  0%,100%{opacity:1}
  50%{opacity:.5}
}

#scrollTopBtn{
  position:absolute;
  bottom:10px;
  right:10px;
  width:40px;
  height:40px;
  border-radius:50%;
  background:#2196f3;
  color:#fff;
  border:none;
  cursor:pointer;
  display:none
}
</style>
</head>

<body>
<div class="container">

  <div class="header">
    <h1>ðŸ˜‚ Dad Joke Collector</h1>
  </div>

  <div class="stats">
    <div class="stat-item">
      <div id="totalCount" class="stat-value">0</div>
      <div class="stat-label">Fetched</div>
    </div>
    <div class="stat-item">
      <div id="uniqueCount" class="stat-value">0</div>
      <div class="stat-label">Unique</div>
    </div>
  </div>

  <div class="controls">
    <button id="toggleBtn" class="button button-primary">
      <span class="status-indicator"></span> Start
    </button>
    <button id="clearBtn" class="button button-danger">ðŸ—‘ Clear</button>
    <button id="copyBtn" class="button button-success">ðŸ“‹ Copy</button>
  </div>

  <div class="content">
    <div class="list-container">
      <ul id="jokesList"></ul>

      <div id="emptyState" class="empty-state">
        No jokes yet. Click Start!
      </div>
    </div>

    <button id="scrollTopBtn">â†‘</button>
  </div>

  <div class="footer">âš¡ Powered by icanhazdadjoke.com</div>
</div>

<script>
const API_URL = "https://icanhazdadjoke.com/";
const $ = id => document.getElementById(id);

const list = $("jokesList");
const empty = $("emptyState");
const totalEl = $("totalCount");
const uniqueEl = $("uniqueCount");
const toggleBtn = $("toggleBtn");
const clearBtn = $("clearBtn");
const copyBtn = $("copyBtn");
const scrollTopBtn = $("scrollTopBtn");
const container = document.querySelector(".list-container");

let timer = null;
let total = 0;
let jokes = new Set();

// Update stats
function updateStats(){
  totalEl.textContent = total;
  uniqueEl.textContent = jokes.size;
}

// Animate buttons
function animate(btn, cls, time=300){
  btn.classList.add("ripple", cls);
  setTimeout(() => btn.classList.remove("ripple", cls), time);
}

// Fetch a dad joke
async function fetchJoke(){
  try{
    const res = await fetch(API_URL, {
      headers: { Accept: "application/json" }
    });
    if(!res.ok) throw new Error(`API Error: ${res.status}`);
    const data = await res.json();
    total++;
    if(!jokes.has(data.joke)){
      jokes.add(data.joke);
      list.insertAdjacentHTML("beforeend", `<li>${data.joke}</li>`);
      container.scrollTop = container.scrollHeight;
    }

    empty.style.display = jokes.size ? "none" : "flex";
    updateStats();

  }catch(err){
    empty.textContent = "âš ï¸ API Error â€” retryingâ€¦";
    empty.className = "empty-state error";
    empty.style.display = "flex";
    console.error(err);
  }
}

// Button actions
toggleBtn.onclick = () => {
  if(timer){
    clearInterval(timer);
    timer = null;
    toggleBtn.innerHTML = `<span class="status-indicator"></span> Start`;
    toggleBtn.className = "button button-primary";
  } else {
    fetchJoke();
    timer = setInterval(fetchJoke, 1500);
    toggleBtn.innerHTML = `<span class="status-indicator active"></span> Stop`;
    toggleBtn.className = "button button-danger";
  }
};

clearBtn.onclick = () => {
  animate(clearBtn, "shake");
  list.innerHTML = "";
  jokes.clear();
  total = 0;
  updateStats();
  empty.style.display = "flex";
  empty.className = "empty-state";
  empty.textContent = "No jokes yet. Click Start!";
};

copyBtn.onclick = () => {
  if(!jokes.size) return;
  navigator.clipboard.writeText([...jokes].join("\n"));
  animate(copyBtn, "copied", 1200);
};

// Scroll-to-top
container.addEventListener("scroll",()=>{
  scrollTopBtn.style.display =
    container.scrollTop > 50 ? "block" : "none";
});
scrollTopBtn.onclick = () => container.scrollTop = 0;
</script>
</body>
</html>
